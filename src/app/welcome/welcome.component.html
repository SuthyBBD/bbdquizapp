<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div class="welcome-header">
    <h1>
    Welcome to the BBD Quiz App, {{user.name}}
    </h1>
  </div>
  <br>
  <div class="welcome-score">
    <h2 *ngIf="user.score">
    Your current score is {{user.score}}
    </h2>
    <h2 *ngIf="!user.score">
    Your current score is 0
    </h2>
  </div>
  <br>
    <button mat-raised-button id="startQuizBtn" routerLink="/quiz" routerLinkActive="active" >Start Quiz</button>
</div>
