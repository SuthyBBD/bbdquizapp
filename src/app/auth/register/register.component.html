<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Full Name" (keydown)="resetNotification()" [(ngModel)]="displayName" name="name" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" (keydown)="resetNotification()" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" (keydown)="resetNotification()" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr><tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Password" (keydown)="resetNotification()" [(ngModel)]="confirmPassword"type="password" name="confirmPassword" required>
          </mat-form-field></td>
        <span class="error">{{error}}</span>
        </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
