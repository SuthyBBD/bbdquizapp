
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.1&appId=2155115168083878&autoLogAppEvents=1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<mat-card class="login-card" fxLayout="column" fxLayoutAlign="center center">
  <mat-card-header>
    <mat-card-title><strong>Login</strong></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <table class="login-table" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="mat-table-field">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="mat-table-field">
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
    </form>
    <span class="error">{{error}}</span>
  </mat-card-content>
    <button mat-raised-button class="loginBtn" (click)="loginEmail()">Log in</button>


  <br>
  OR
  <br>
  <br>
    <button mat-raised-button class="loginBtn" (click)="loginFacebook()">Log in with facebook</button>
  <br>
    <button mat-raised-button class="loginBtn" (click)="loginGoogle()">Log in with Google</button>
  <br>
    <button mat-raised-button class="loginBtn" routerLink="/register" routerLinkActive="active" color="primary">Register</button>

</mat-card>
