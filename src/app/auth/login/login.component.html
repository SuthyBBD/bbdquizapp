<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<mat-card class="login-card" fxLayout="column" fxLayoutAlign="center center">
  <mat-card-header>
    <mat-card-title><strong>Login</strong></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <table class="login-table" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="mat-table-field">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="mat-table-field">
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
    </form>
    <span class="error">{{error}}</span>
  </mat-card-content>
    <button mat-raised-button class="loginBtn" id="emailBtn" (click)="loginEmail()"><fa-icon class="fa fa-envelope">  </fa-icon>  Log in</button>


  <br>
  OR
  <br>
  <br>
  <button mat-raised-button class="loginBtn" id="facebookBtn" (click)="loginFacebook()"><fa-icon class="fab fa-facebook"></fa-icon>  Log in with Facebook</button>
  <br>
    <button mat-raised-button class="loginBtn" id="googleBtn" (click)="loginGoogle()"><fa-icon class="fab fa-google"></fa-icon>  Log in with Google</button>
  <br>
    <button mat-raised-button class="loginBtn" id="registerBtn" routerLink="/register" routerLinkActive="active">Register</button>
</mat-card>
