<div class="navtabs-container">
<nav mat-tab-nav-bar>
  <span class="toolbar-flex"></span>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="white-icon">lock_open</mat-icon>
        <h4>Question 1</h4>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span (click)="onStartQuiz()">
        <mat-icon class="white-icon" *ngIf="!quizStarted">lock</mat-icon>
        <mat-icon class="white-icon" *ngIf="quizStarted">lock_open</mat-icon>
          <h4>Question 2</h4>
        </span>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
       <span (click)="onStartQuiz()">
        <mat-icon *ngIf="!quizStarted">lock</mat-icon>
        <mat-icon *ngIf="quizStarted">lock_open</mat-icon>
         <h4>Question 3</h4>
        </span>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span (click)="onStartQuiz()">
        <mat-icon *ngIf="!quizStarted">lock</mat-icon>
        <mat-icon *ngIf="quizStarted">lock_open</mat-icon>
          <h4>Question 4</h4>
        </span>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  <span class="toolbar-flex"></span>
</nav>
</div>
