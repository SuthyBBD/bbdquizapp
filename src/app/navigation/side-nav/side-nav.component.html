<mat-nav-list class="sidenav">
  <a mat-list-item routerLink="/welcome" (click)="onToggleHide()">
    <mat-icon class="white-icon">home</mat-icon>
    <span class="sidenav-span">Home</span>
  </a>
  <a *ngIf="!user" mat-list-item routerLink="/login" (click)="onToggleHide()">
    <mat-icon class="white-icon">input</mat-icon>
    <span class="sidenav-span">Log in</span>
  </a>
  <a *ngIf="!user" mat-list-item routerLink="/register" (click)="onToggleHide()">
    <mat-icon class="white-icon">account_circle</mat-icon>
    <span class="sidenav-span">Register</span>
  </a>
  <a mat-list-item routerLink="/quiz" (click)="onToggleHide()">
    <mat-icon class="white-icon">assignment</mat-icon>
    <span class="sidenav-span">Quiz</span>
  </a>
  <a *ngIf="user" mat-list-item (click)="logout()">
    <mat-icon class="white-icon">error_outline</mat-icon>
    <span class="sidenav-span">Logout</span>
  </a>
</mat-nav-list>
